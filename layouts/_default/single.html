{{ define "main" }}
	{{.Content}}
	{{ with .Resources.GetMatch "about.md" }}
		<h2>About</h2>
		{{ .Content }}
	{{ end }}
	{{ with .Resources.Match "media/*" }}
		<h2>Gallery</h2>
		{{ partial "gallery.html" . }}
	{{ end }}	
	{{ with .Resources.Match "files/*" }}
		<h2>Files</h2>
		{{ partial "files.html" . }}
	{{ end }}
{{ end }}
