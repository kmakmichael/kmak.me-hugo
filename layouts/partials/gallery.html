<div class="gallery">
{{ range .ByType "image" }}
	{{ $f := os.Stat .RelPermalink }}
	{{ $th := .Fill "128x128 smart jpg" }}
	<a href="{{ .RelPermalink }}">
		<figure class="gentry">
			<img class="box" src="{{ $th.RelPermalink }}"></img>
			<figcaption>{{ $f.Name }}</figcaption>
		</figure>
	</a>
{{ end }}
{{ range .ByType "video" }}
	{{/* ideally make thumbnails but i can't figure out how */}}
{{ end }}
</div>
