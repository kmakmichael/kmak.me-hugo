	{{ $th := .Fill "50x50 smart jpg" }}

			<img class="box" src="{{ $th.RelPermalink }}"></img>
			<div>

			</div>
		</div>
		<div class="file r">
			<h2>{{ printf "%0.2fM" $sz }}</h2>
